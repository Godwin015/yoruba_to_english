<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoruba-English Translator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <!-- Main container -->
  <div class="bg-white rounded-3xl shadow-xl w-full max-w-2xl p-6 md:p-10">
    <div class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Yoruba-English Machine Translation</h1>
      <p class="text-md md:text-lg text-gray-500 mt-2">Translate Yoruba text into English seamlessly.</p>
      <p class="text-md md:text-lg text-gray-500 mt-2">-By Obayori Deborah.</p>
    </div>

    <!-- Translation interface -->
    <div class="space-y-6">
      <div>
        <label for="yorubaInput" class="block text-sm font-medium text-gray-700 mb-1">Enter Yoruba Text</label>
        <textarea id="yorubaInput" rows="5" placeholder="Ẹsẹ ọrọ Yoruba"
          class="block w-full rounded-xl border border-gray-300 p-4 focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
      </div>

      <div class="flex space-x-4">
        <button id="translateButton"
          class="flex-1 px-6 py-3 text-white bg-blue-600 rounded-full hover:bg-blue-700 transition">Translate</button>
        <button id="clearButton"
          class="flex-1 px-6 py-3 bg-gray-200 rounded-full hover:bg-gray-300 transition">Clear</button>
      </div>

      <div>
        <label for="englishOutput" class="block text-sm font-medium text-gray-700 mb-1">Translated English Text</label>
        <textarea id="englishOutput" rows="5" readonly
          class="block w-full rounded-xl border border-gray-300 p-4 bg-gray-50 resize-none"></textarea>
      </div>

      <div id="statusMessage" class="text-sm text-center text-gray-600 h-6"></div>
    </div>
  </div>

  <script>
    const translateButton = document.getElementById('translateButton');
    const clearButton = document.getElementById('clearButton');
    const yorubaInput = document.getElementById('yorubaInput');
    const englishOutput = document.getElementById('englishOutput');
    const statusMessage = document.getElementById('statusMessage');

    // URL of your Hugging Face backend (we’ll create it next)
    const BACKEND_URL = "https://YOUR-HF-SPACE-NAME.hf.space/translate";

    async function translateText() {
      const text = yorubaInput.value.trim();
      if (!text) {
        statusMessage.textContent = "Please enter some text.";
        return;
      }

      statusMessage.textContent = "Translating...";
      translateButton.disabled = true;

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();
        englishOutput.value = data.translation || "No translation found.";
        statusMessage.textContent = "Done!";
      } catch (err) {
        statusMessage.textContent = "Error: " + err.message;
      } finally {
        translateButton.disabled = false;
      }
    }

    translateButton.addEventListener("click", translateText);
    clearButton.addEventListener("click", () => {
      yorubaInput.value = "";
      englishOutput.value = "";
      statusMessage.textContent = "";
    });
  </script>
</body>
</html>
